############################
      #Printer info 
############################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
square_corner_velocity: 4
max_z_velocity: 10
max_z_accel: 50

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_36003E000C51323433323831-if00

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[temperature_sensor MCU_Temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 80

[idle_timeout]
timeout: 600
gcode:
	{% if not printer.pause_resume.is_paused %}
		TURN_OFF_HEATERS
		M84
	{% endif %}

